<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artykuły Supabase</title>
</head>
<body class="bg-gray-100 text-gray-800 font-inter p-4">
  <header class="mb-6 text-center">
    <h1 class="text-3xl font-bold text-sky-900">Biblioteka artykułów</h1>
  </header>
  <main>
    <div class="mb-6 flex items-center gap-4">
      <label for="sort-articles" class="text-sm font-medium text-gray-700">Sortuj artykuły:</label>
      <select id="sort-articles" class="border rounded p-2">
        <option value="created_at.desc">Po dacie malejąco (domyślnie)</option>
        <option value="created_at.asc">Po dacie rosnąco</option>
        <option value="title.asc">Po nazwie alfabetycznie</option>
      </select>
    </div>
    <div id="messages"></div>
    <div id="articles-list" class="grid gap-6">
      <p id="loading-indicator" class="text-gray-500 text-center">Ładowanie artykułów...</p>
    </div>
  </main>
  <section class="mt-10 bg-white p-6 rounded shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Stwórz nowy artykuł</h2>
    <form id="new-article-form" class="space-y-4">
      <div>
        <label for="title" class="block font-medium">Tytuł:</label>
        <input type="text" id="title" name="title" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label for="subtitle" class="block font-medium">Podtytuł:</label>
        <input type="text" id="subtitle" name="subtitle" class="w-full border p-2 rounded">
      </div>
      <div>
        <label for="author" class="block font-medium">Autor:</label>
        <input type="text" id="author" name="author" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label for="content" class="block font-medium">Treść:</label>
        <textarea id="content" name="content" required class="w-full border p-2 rounded"></textarea>
      </div>
      <div>
        <label for="created_at">Data publikacji (opcjonalna):</label>
        <input type="datetime-local" id="created_at" name="created_at" class="w-full border p-2 rounded">
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Dodaj artykuł</button>
    </form>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
